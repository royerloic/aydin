black style linux:
  tags:
    - linux
  before_script:
    - sudo apt-get install -y build-essential
    - export PATH=~/anaconda3/bin:$PATH
    - conda --version
    - source activate pitl
  script:
    - echo $CONDA_DEFAULT_ENV
    - black --check -S -t py36 .


unit tests windows:
  tags:
    - windows
  before_script:
    - where conda
  script:
    - conda info -e
    - pip install -r requirements.txt
    - python -m pytest .


unit tests linux:
  tags:
    - linux
  before_script:
    - sudo apt-get install -y build-essential
    - export PATH=~/anaconda3/bin:$PATH
    - conda --version
    - source activate pitl
  script:
    - echo $CONDA_DEFAULT_ENV
    - pip install -r requirements.txt
    - python -m pytest .
    - conda deactivate
